<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,600|Orbitron:400,600&display=swap&subset=cyrillic" rel="stylesheet">
    <script src="https://kit.fontawesome.com/04791b84e6.js" crossorigin="anonymous"></script>
    <title>LomOFF Devices</title>
</head>

<body>
    <div class="container">
        <header class="main-header">
            <div class="logo">
                <a href="index.html" class="logo__link">
                    <p class="logo__text">e-shop</p>
                </a>
            </div>
            <form class="search-form">
                <div class="search-form__relative">
                    <input type="text" id="search" class="search-form__input" placeholder="Search...">
                    <button class="search-form__btn" type="submit"><i class="fas fa-search"></i></button>
                </div>
            </form>
            <nav class="main-nav">
                <ul class="main-nav__list">
                    <li class="main-nav__item">
                        <button id="cart-main-btn" class="main-nav__btn">Cart <i class="fas fa-shopping-cart"></i></button>
                    </li>
                </ul>
            </nav>
        </header>
        <main class="main">
            <div class="products">

            </div>
            <div class="cart-wrapper">
                <div class="cart">
                    <span>Cart is empty</span>
                </div>
                <div class="cart-total">
                    <span class="cart-total__price">Total price: <b id="price">0</b> $</span>
                    <span class="cart-total__quantity">Total quantity: <b id="quantity">0</b> pcs</span>
                </div>
            </div>

        </main>
        <footer class="footer">
            <ul class="footer__list">
                <li class="footer__item">Copyright Â© 2019<span class="highlight">e-shop</span></li>
                <li class="footer__item"><a href="#" class="footer__link">Privacy Policy</a></li>
                <li class="footer__item"><a href="#" class="footer__link">FAQ</a></li>
                <li class="footer__item"><a href="#" class="footer__link">Support</a></li>
            </ul>
            <ul class="footer__list">
                <li class="footer__item">Designed by <span class="highlight">Dmitriy Lomov</span></li>
                <li class="footer__item">Only for <a href="https://geekbrains.ru/" class="footer__link">GeekBrains</a></span>
                </li>
            </ul>
        </footer>
    </div>
</body>

</html>
